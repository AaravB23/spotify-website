<link rel="stylesheet" href="style.css">

<!DOCTYPE html>
<html>
    <body> 
        <h1>Spotify Playlist Artist Distribution</h1>
        <div id="formDiv">
            <form id="linkForm">
                <label for="playlistLink" id="plText">Enter your playlist link: </label>
                <input type="text" id="playlistLink" name="playlistLink" required>
                <br>
                <label for="artistCount" id="countText">How many artists do you want to rank? ('0' for all)</label>
                <input type="text" id="artistCount" name="artistCount" required>
                <button type="submit" id="subBut">Submit</button>
                <br>
            </form>
        </div>
        <br><br>
        <div id="pieDiv">
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script src="scr.js"></script>
            <canvas id="artistChart"></canvas>
        </div>
    </body>
</html>
